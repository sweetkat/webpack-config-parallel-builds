<html>
<body>
<div id="app"></div>

<!-- built files -->

<% if (process.env.NODE_ENV === 'production') { %>
<link rel="stylesheet" type="text/css" href="<%= htmlWebpackPlugin.options.css %>">
<% if (htmlWebpackPlugin.options.es5Js !== undefined) { %>
<script nomodule src="<%= htmlWebpackPlugin.options.es5Js %>"></script>
<% } %>
<script type=module src="<%= htmlWebpackPlugin.options.es6Js %>"></script>
<!-- Safari 10.10 support fix -->
<!-- https://gist.github.com/samthor/64b114e4a4f539915a95b91ffd340acc -->
<script>(function() {
    var check = document.createElement('script');
    if (!('noModule' in check) && 'onbeforeload' in check) {
        var support = false;
        document.addEventListener('beforeload', function(e) {
            if (e.target === check) {
                support = true;
            } else if (!e.target.hasAttribute('nomodule') || !support) {
                return;
            }
            e.preventDefault();
        }, true);

        check.type = 'module';
        check.src = '.';
        document.head.appendChild(check);
        check.remove();
    }
}());</script>
<% } %>

</body>
</html>
